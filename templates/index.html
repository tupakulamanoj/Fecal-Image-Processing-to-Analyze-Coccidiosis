<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coccidiosis Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Coccidiosis Detection in Chicken Fecal Images</h1>
        <p>Upload a chicken fecal image to detect coccidiosis.</p>
        
        <div class="form-container">
            <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" required>
                <input type="submit" value="Predict">
            </form>
        </div>

        <!-- Chicken animation (optional) -->
        <div class="chicken-animation">
            <img src="{{ url_for('static', filename='img/chicken.jpg') }}" alt="Chicken Animation">
        </div>
    </div>
</body>
</html>
